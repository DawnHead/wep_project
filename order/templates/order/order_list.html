<!-- templates/order_list.html -->

{% extends 'base.html' %}

{% block content %}
<h2>주문 목록</h2>
<table>
    <thead>
        <tr>
            <th>주문 번호</th>
            <th>사용자</th>
            <th>상품</th>
            <th>수량</th>
            <th>등록 날짜</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.created_dt }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
